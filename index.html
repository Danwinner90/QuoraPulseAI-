<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuoraPulseAI - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1>Welcome to QuoraPulseAI</h1>
    <form id="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Empêche le rechargement par défaut
    window.location.href = "home.html"; // Redirige vers la page d'accueil ou la page principale
  });
      </script>
    </form>
    <p class="toggle-mode">Already here? <span id="toggle">Sign in</span></p>
  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const form = document.getElementById('auth-form');
    let isSignUp = true;

    toggle.addEventListener('click', () => {
      isSignUp = !isSignUp;
      document.querySelector('button').textContent = isSignUp ? 'Sign Up' : 'Sign In';
      toggle.textContent = isSignUp ? 'Sign in' : 'Sign up';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = \"home.html\";
    });
  </script>
</body>
</html>
